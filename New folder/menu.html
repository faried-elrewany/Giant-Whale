<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Selector</title>
    <link id="stylesheet" rel="stylesheet" href="menu.css">
</head>

<body>
    <div class="drop-down">
        <div class="drop-down-wraper">
            <img src="./assits/en-lng.svg" class="selected-img"></img>
            <div class="selected">ENG</div>
        </div>
        <div class="list">
            <div class="list-item">
                <img src="./assits/en-lng.svg" alt="">
                <div class="text">ENG</div>
            </div>
            <div class="list-item">
                <img src="./assits/ar-lng.svg" alt="">
                <div class="text">AR</div>
            </div>
        </div>
    </div>

    <div class="mobile-img-box">
        <!-- Initially, the image for the other language -->
        <img src="./assits/ar-lng.svg" alt="">
    </div>

<script src="./js/selectLanguage.js"></script>
</body>

</html>
